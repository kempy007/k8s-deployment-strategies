apiVersion: v1
kind: Service
metadata:
  name: myapp-ingress-canary
spec:
  selector:
    app: myapp-ingress
    instance: myapp-ingress-canary
  ports:
  - name: metrics
    port: 8000
    protocol: TCP
    targetPort: 8000
  - name: http
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: 8080
  type: {{ .Values.service.type }}